grumphp:
    tasks:
        phplint: ~
        yamllint: ~
        jsonlint: ~
        phpcsfixer:
            config: ./resources/php_cs_fixer.config.php
            triggered_by: ['php']
            config_contains_finder: true
            verbose: true
            allow_risky: true
            using_cache: false
        phpspec:
          verbose: true
        infection:
          threads: 10
          test_framework: phpspec
          configuration: infection.json.dist
          min_msi: 20
          min_covered_msi: 20

